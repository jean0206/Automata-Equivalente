<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Hola Mundo!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="row mx-auto modal-dialog-centered mr-md-3"
        style="margin-top: 15%"
        align="center"
      >
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Bienvenido</h5>
              <p class="card-text">
                Esta pagina te ayuda a calcular el automata conexo y minimo
                equivalente.<br />
                Por favor elija el tipo de automata.
              </p>

              <select class="custom-select" id="select">
                <option selected>Seleccionar</option>
                <option value="1">Moore</option>
                <option value="2">Mealy</option>
              </select>
              <a
                onclick="enviar_datos()"
                style="margin-top: 3%"
                id="iniciar"
                class="btn btn-primary"
                >Iniciar</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
